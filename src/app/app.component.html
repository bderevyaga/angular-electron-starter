<nav class="control-list">
    <button (click)="addConnectModal.show()">Add Connection</button>
</nav>
<div class="connect">
    <nav class="connection-list">
        <div class="connection-item" *ngFor="let connection of connections">
            <fa-icon [icon]="icons.faDatabase"></fa-icon>
            <span class="name" (click)="connect(connection.connect)" [title]="connection.name">{{connection.name}}</span>
            <span class="controls">
                <fa-icon [icon]="icons.faTimes" (click)="close(connection)"></fa-icon>
            </span>
        </div>
    </nav>
    <app-conection *ngIf="connection" [connect]="connection"></app-conection>
</div>
<app-modal #add_connect_modal>
    <div>
        <label for="connect-name">Name</label>
        <input id="connect-name" type="text" [value]="'localhost'" #connect_name/>
    </div>
    <div>
        <label for="connect-host">Host</label>
        <input id="connect-host" type="text" [value]="'127.0.0.1'" #connect_host/>
    </div>
    <div>
        <label for="connect-port">Port</label>
        <input id="connect-port" type="number" [value]="6379" #connect_port/>
    </div>
    <button (click)="add(connect_name.value, connect_host.value, connect_port.value)">SET</button>
</app-modal>
