<nav class="control-list">
    <button (click)="addConnection()">Add Connection</button>
</nav>
<div class="connect">
    <nav class="connection-list">
        <div *ngFor="let connection of connections" (click)="showConnection(connection.connect)">{{connection.name}}</div>
    </nav>
    <nav class="key-list">
        <div class="key">
            <button (click)="showConnection()">Reload</button>
            <div *ngFor="let key of keys" (click)="getValue(key)">{{key}}</div>
        </div>
        <textarea>{{value}}</textarea>
    </nav>
</div>
