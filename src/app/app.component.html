<nav class="control-list">
    <button (click)="addConnection()">Add Connection</button>
</nav>
<div class="connect">
    <nav class="connection-list">
        <div *ngFor="let connection of connections" (click)="onConnect(connection.connect)"><fa-icon [icon]="faDatabase"></fa-icon> {{connection.name}}</div>
    </nav>
    <app-conection *ngIf="connection" [connect]="connection"></app-conection>
</div>
