<button (click)="show()"><fa-icon [icon]="icons.faSyncAlt"></fa-icon></button>
<div class="key">
    <div class="key-item" *ngFor="let key of keys">
        <fa-icon [icon]="icons.faHashtag"></fa-icon>
        <span class="name" (click)="get(key)">{{key}}</span>
        <span class="controls">
            <fa-icon [icon]="icons.faTrashAlt" (click)="del(key)"></fa-icon>
        </span>
    </div>
</div>
<textarea>{{value}}</textarea>
